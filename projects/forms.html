<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Qreate your account</h1>
    </header>
    <main>
        <h2>Please fill out the form</h2>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>Sign Up Sheet</legend>
                <div class="form-row">
                    <label for="first-name">First Name: </label>
                    <input type="text" name="fname" id="First-name"><br>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name: </label>
                    <input type="text" name="lname" id="Last-name"><br>
                </div>
                <div class="form-row">
                    <label for="last-name">Age: </label>
                    <input type="number" name="age" id="Age" min="18" max="130" placeholder="18-130"><br>
                </div>
                <div class="form-row">
                    <label for="Email">Email: </label>
                    <input type="email" name="email" id="Email"><br>
                </div>
                <div class="form-row">
                    <label for="Password">Password: </label>
                    <input type="password" name="password" id="Password"><br>
                </div>
                
                <div class="form-row">
                    <label for="state">Country: </label>
                    <select name="state" id="state">
                        <option value="blank">---</option>
                        <option value="US">United States</option>
                        <option value="RU">Russia</option>
                        <option value="CA">China</option>
                        <option value="JA">Japan</option>
                        <option value="KR">Korea</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree">I agree to the terms</label>
                </div>
                <div class="check-row">
                    <div class="spacer">Gender: </div>
                    <label><input type="radio" name="Gender">Male</label>
                    <label ><input type="radio" name="Gender">Female</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
        
    </main>

    <footer>&copy;2025 Isshin Kishi</footer>
</body>
</html>
