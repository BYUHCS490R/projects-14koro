<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Final.css">
</head>
<body>
    <header>
        <h1>Fitness & Health Guide website!</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Workouts.html">Work Outs</a>
            <a href="Food.html">Food</a>
            <a href="Schedule.html">Schedule</a>
            <a href="Experience.html">My Experience</a>
            <a href="#"  class="active">Contact Me</a>
        </nav>
    </header>
    <main>
        <h1>Contact Me</h1>
        <form action="formprocess.html" method="post" id="myForm" onsubmit="handleSubmit(event)">
            <fieldset>
                <legend>Sign Up Sheet</legend>
                <div class="form-row">
                    <label for="Fname">First Name: </label>
                    <input type="text" name="fname" id="Fname"><br>
                </div>
                <div class="form-row">
                    <label for="Lname">Last Name: </label>
                    <input type="text" name="lname" id="Lname"><br>
                </div>
                <div class="form-row">
                    <label for="Age">Age: </label>
                    <input type="number" name="age" id="Age" min="18" max="130" placeholder="18-130"><br>
                </div>
                <div class="form-row">
                    <label for="Weight">Weight: </label>
                    <input type="number" name="weight" id="Weight"><br>
                </div>
                <div class="check-row">
                    <div class="spacer">Gender: </div>
                    <label><input type="radio" name="Gender" value="male"> Male</label>
                    <label><input type="radio" name="Gender" value="female"> Female</label>
                </div>
                <div class="form-row">
                    <label for="Language">Launguage: </label>
                    <select name="language" id="Language">
                        <option value="blank">---</option>
                        <option value="EN">English</option>
                        <option value="RU">Russian</option>
                        <option value="CA">Chinese</option>
                        <option value="JA">Japanese</option>
                        <option value="KR">Korean</option>
                        <option value="IT">Itarian</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree"> I agree to the terms</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </main>
    <script src="submit.js"></script>
</body>
</html>
